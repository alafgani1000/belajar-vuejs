<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>

  <!-- Menyisipkan Vuejs dari CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

  <!-- elemen kontainer untuk aplikasi -->
  <div id="app-2">
    <span v-bind:title="pesan">
      Arahkan mouse Anda kesini dan tunggu dalam beberapa detik
      untuk melihat judul pesan yang dinamis
    </span>
  </div>

  <div id="app-3">
    <span v-bind:title="title">
      Test vue js 
    </span>
  </div>

  <!-- aplikasi Vue -->
  <script>
      var app2 = new Vue({
        el: '#app-2',
        data: {
          pesan: 'Anda memuat halaman ini pada jam ' + new Date().toLocaleString()
        }
      });

      var app3 = new Vue({
        el: '#app-3',
        data: {
          title: 'ini title' + new Date().toDateString()
        }
      });
  </script>
</body>
</html>
